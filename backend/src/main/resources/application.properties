spring.application.name=business-catalyzer

spring.datasource.url=jdbc:mysql://localhost:3306/business_catalyzer
spring.datasource.username=root
spring.datasource.password=2073
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
